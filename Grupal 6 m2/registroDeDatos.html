<!DOCTYPE html>
<html>
<head>
    <title>Registro de Datos con DataTables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Incluye Bootstrap desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye DataTables desde un CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
</head>
<body>
<!-- Contenido de la página -->
<div class="container">
    <h1>Registro de Datos</h1>

    <!-- Formulario para ingresar datos -->
    <form id="registro-form">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="producto">Producto</label>
                    <input type="text" class="form-control" id="producto" name="producto" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" id="precio" name="precio" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>

    <!-- Tabla DataTables para mostrar datos -->
    <table id="miTabla" class="table table-striped table-bordered" style="width:100%">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Edad</th>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Precio</th>
        </tr>
        </thead>
        <tbody>
        <!-- Los datos se cargarán aquí dinámicamente -->
        </tbody>
    </table>
</div>

<!-- Script para inicializar DataTables -->
<script>
    $(document).ready(function() {
        var table = $('#miTabla').DataTable();

        // Manejar el envío del formulario
        $('#registro-form').submit(function(e) {
            e.preventDefault(); // Evita que el formulario se envíe de forma predeterminada

            // Captura los valores del formulario
            var nombre = $('#nombre').val();
            var email = $('#email').val();
            var edad = $('#edad').val();
            var fecha = $('#fecha').val();
            var producto = $('#producto').val();
            var precio = $('#precio').val();

            // Agrega los datos a la tabla DataTables
            table.row.add([nombre, email, edad, fecha, producto, precio]).draw(false);

            // Limpia el formulario
            $('#nombre').val('');
            $('#email').val('');
            $('#edad').val('');
            $('#fecha').val('');
            $('#producto').val('');
            $('#precio').val('');
        });
    });
</script>

<!-- Incluye el script de Bootstrap desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
